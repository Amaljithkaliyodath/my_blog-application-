<!-- blog/templates/blog/login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
    <style>
        /* Custom styles for the login page */
        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            color: #1D4ED8;
            font-size: 1.75rem; /* Slightly larger heading */
        }

        .form-container input {
            transition: border-color 0.3s ease;
        }

        .form-container input:focus {
            border-color: #2563EB;
            outline: none;
        }

        .form-container button {
            background-color: #1D4ED8;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #2563EB;
        }

        @media (max-width: 640px) {
            /* Smaller font sizes and spacing for mobile */
            .form-container {
                padding: 1.5rem;
            }

            .form-container h2 {
                font-size: 1.5rem;
            }

            .form-container button {
                font-size: 0.875rem;
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="form-container">
        <h2 class="text-center font-bold mb-6">Login</h2>
        <form method="POST">
            {% csrf_token %}
            
            <!-- Email or Username Input -->
            <div class="mb-4">
                <label for="login" class="block text-sm font-medium text-gray-700">Email or Username</label>
                <input id="login" type="text" name="login" placeholder="Email or Username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
            </div>
            
            <!-- Password Input -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" type="password" name="password" placeholder="Password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
            </div>
            
            <!-- Login Button -->
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md shadow-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Login
            </button>
        </form>

        <!-- Signup Option -->
        <p class="text-sm text-gray-500 text-center mt-4">
            Don't have an account? <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Sign Up</a>
        </p>
    </div>
</body>
</html>
